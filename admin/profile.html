<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Smart Attendance</title>
    <script src="/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --sidebar: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #f8f9fc;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background: var(--sidebar);
        }

        .sidebar-brand {
            padding: 1.5rem;
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            margin-right: 0.5rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 0;
        }

        .topbar {
            background: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .profile-card {
            background: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #5a5c69;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.35rem;
            border: 1px solid #d1d3e2;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
        }

        .btn-secondary {
            background: #858796;
            border: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.35rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            animation: spin .8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .topbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .mobile-toggle {
                display: block !important;
            }

            .profile-card {
                margin: 1rem;
                padding: 1.5rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .profile-card {
                padding: 1rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        .mobile-toggle {
            display: none;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.35rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-user-shield"></i> Admin Panel
        </div>
        <ul class="nav flex-column" style="list-style: none; padding: 0; margin: 0;">
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/enroll.html">
                    <i class="fas fa-fw fa-user-plus"></i>
                    <span>Enroll User</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/profile.html">
                    <i class="fas fa-fw fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="handleLogout(); return false;">
                    <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="topbar">
            <button class="mobile-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h4 style="margin: 0; color: #5a5c69;">My Profile</h4>
        </nav>

        <div class="profile-card">
            <div id="alertMsg" style="display: none;"></div>

            <div class="text-center mb-4">
                <div class="profile-avatar" id="profileAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 style="font-weight: 700; color: #5a5c69;" id="profileName">Loading...</h3>
                <p style="color: #858796;" id="profileRole">Administrator</p>
            </div>

            <form id="profileForm">
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="inputName" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" disabled>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Change Password (optional)</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Leave blank to keep current password" minlength="6">
                    <small class="text-muted">Minimum 6 characters</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" value="Administrator" disabled>
                </div>

                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="/admin/dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentProfile = null;

        async function loadProfile() {
            try {
                const isAuth = await auth.checkAuth();
                if (!isAuth || !auth.isAdmin()) {
                    window.location.href = '/login.html';
                    return;
                }

                currentProfile = auth.currentUser;
                
                // Update UI with profile data
                document.getElementById('profileName').textContent = currentProfile.name;
                document.getElementById('inputName').value = currentProfile.name;
                document.getElementById('inputEmail').value = currentProfile.email;
                
                // Update avatar
                const avatar = document.getElementById('profileAvatar');
                if (currentProfile.profile_image) {
                    avatar.innerHTML = `<img src="data:image/jpeg;base64,${currentProfile.profile_image}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                } else {
                    avatar.textContent = currentProfile.name[0].toUpperCase();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Error loading profile', 'danger');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('inputName').value.trim();
            const password = document.getElementById('inputPassword').value;
            
            if (!name) {
                showAlert('Name is required', 'danger');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const originalHtml = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner"></span> Saving...';

            try {
                const updateData = { name };
                if (password) {
                    updateData.password = password;
                }

                const response = await api.request('/api/user/update_profile', {
                    method: 'PUT',
                    body: JSON.stringify(updateData)
                });

                showAlert('Profile updated successfully!', 'success');
                
                // Refresh profile
                setTimeout(() => {
                    loadProfile();
                    document.getElementById('inputPassword').value = '';
                }, 1000);
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert(error.message || 'Failed to update profile', 'danger');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalHtml;
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMsg');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        async function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                await auth.logout();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>

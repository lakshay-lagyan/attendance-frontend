<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ Smart Attendance</title>
    <meta name="description" content="Sign in to Smart Attendance admin" />
    <style>
        :root {
            --bg: #071428;
            --card: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            --accent: #3b82f6;
            --muted: #9fb0c8;
            --danger: #ef4444;
            --radius: 12px;
            font-family: Inter, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
            color-scheme: dark;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg, #041027, #071428);
            color: #e8f2ff
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
        }

        .card {
            width: 100%;
            max-width: 980px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 18px
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent)
        }

        .lead {
            color: var(--muted);
            margin-top: 6px;
            font-size: 13px
        }

        .left {
            padding: 8px 12px
        }

        .right {
            padding: 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.01)
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 22px
        }

        form {
            display: grid;
            gap: 12px
        }

        label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: transparent;
            color: inherit;
            font-size: 14px;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1)
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            font-weight: 600
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06)
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        .error {
            color: var(--danger);
            font-size: 13px;
            margin-top: 6px
        }

        .pw-wrap {
            position: relative
        }

        .pw-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px
        }

        .visual {
            width: 100%;
            height: 220px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0b1220, #12304a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 14px
        }

        @media (max-width:960px) {
            .card {
                grid-template-columns: 1fr;
                max-width: 560px
            }

            .visual {
                height: 160px
            }
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-top-color: var(--accent);
            animation: spin .8s linear infinite;
            display: inline-block;
            vertical-align: middle
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .flash {
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px
        }

        .flash-danger {
            background: rgba(239, 68, 68, 0.12);
            color: #ffb3b3
        }

        .small {
            font-size: 12px;
            color: var(--muted)
        }

        .foot {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            text-align: center
        }

        .foot a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600
        }

        .foot a:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>
    <main class="wrap" role="main">
        <section class="card" aria-labelledby="loginHeading">
            <div class="left" aria-hidden="false">
                <div class="logo">
                    <div class="brand"> Smart Attendance</div>
                </div>
                <div class="visual" aria-hidden="true">
                    <div style="text-align: center;">
                        <img src="/static/assets/home-page.jpg" alt="Request Icon" width="500" height="210"
                            style="vertical-align: middle; margin: 0 6px;">
                    </div>
                </div>
            </div>

            <div class="right" role="region" aria-labelledby="loginHeading">
                <h1 id="loginHeading">Sign in</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, msg in messages %}
                <div class="flash flash-{{ category }}">{{ msg }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form id="loginForm" method="POST" action="{{ url_for('login') }}" novalidate>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            placeholder="you@company.com" inputmode="email" />
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <div class="pw-wrap">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required placeholder="Your password" />
                            <button type="button" id="togglePw" class="pw-toggle"
                                aria-label="Show password">Show</button>
                        </div>
                    </div>

                    <div class="row" style="justify-content:space-between;align-items:center">
                        <label style="display:flex;align-items:center;gap:8px" class="muted">
                            <input id="remember" type="checkbox" name="remember" /> <span>Remember me</span>
                        </label>
                    </div>

                    <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
                        <button id="submitBtn" class="btn" type="submit"><span id="btnText">Sign in</span></button>
                        <div id="busy" style="display:none"><span class="spinner" aria-hidden="true"></span></div>
                    </div>

                </form>

                <div class="foot">
                    <div style="margin-bottom: 8px;">Don't have an account?</div>
                    <a href="/registration_request"
                        style="display: inline-block; padding: 8px 16px; background: rgba(59,130,246,0.1); border-radius: 6px; border: 1px solid rgba(59,130,246,0.3);">
                        Request Enrollment from Admin
                    </a>
                </div>

            </div>
        </section>
    </main>

    <script>
        // Password toggle
        document.getElementById('togglePw').addEventListener('click', function () {
            const p = document.getElementById('password');
            if (p.type === 'password') { p.type = 'text'; this.textContent = 'Hide'; }
            else { p.type = 'password'; this.textContent = 'Show'; }
        });
    </script>
</body>

</html>

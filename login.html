<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ Smart Attendance</title>
    <script src="/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <style>
        /* Keep your existing styles */
        :root {
            --bg: #071428;
            --card: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            --accent: #3b82f6;
            --muted: #9fb0c8;
            --danger: #ef4444;
            --radius: 12px;
            font-family: Inter, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
            color-scheme: dark;
        }
        * { box-sizing: border-box }
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg, #041027, #071428);
            color: #e8f2ff
        }
        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
        }
        .card {
            width: 100%;
            max-width: 980px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 18px
        }
        .left { padding: 8px 12px }
        .right {
            padding: 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.01)
        }
        h1 { margin: 0 0 6px 0; font-size: 22px }
        form { display: grid; gap: 12px }
        label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: transparent;
            color: inherit;
            font-size: 14px;
        }
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1)
        }
        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            font-weight: 600
        }
        .error {
            color: var(--danger);
            font-size: 13px;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            display: none;
        }
        .error.show { display: block }
        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-top-color: var(--accent);
            animation: spin .8s linear infinite;
            display: inline-block;
            vertical-align: middle
        }
        @keyframes spin { to { transform: rotate(360deg) } }
        .visual {
            width: 100%;
            height: 220px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0b1220, #12304a);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .foot {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            text-align: center;
            font-size: 13px;
        }
        .foot a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600
        }
        
        /* Responsive Design */
        @media (max-width: 960px) {
            .card { 
                grid-template-columns: 1fr; 
                max-width: 560px;
                padding: 16px;
            }
            .left {
                display: none; /* Hide visual on tablets */
            }
            .right {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 12px;
            }
        }
        
        @media (max-width: 640px) {
            .wrap {
                padding: 16px;
            }
            .card {
                padding: 12px;
                max-width: 100%;
            }
            .right {
                padding: 16px;
            }
            h1 {
                font-size: 22px;
            }
            input[type="email"], 
            input[type="password"] {
                padding: 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            .btn {
                padding: 12px 16px;
                font-size: 16px;
                margin-top: 8px;
            }
            label {
                font-size: 14px;
            }
            .brand {
                font-size: 18px !important;
                margin-bottom: 12px;
            }
            .foot {
                font-size: 14px;
                margin-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .wrap {
                padding: 12px;
            }
            .card {
                padding: 8px;
            }
            .right {
                padding: 12px;
            }
            h1 {
                font-size: 20px;
            }
            .brand {
                font-size: 16px !important;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .wrap {
                padding: 12px;
            }
            .card {
                margin: 12px 0;
            }
            .right {
                padding: 12px;
            }
            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }
            form {
                gap: 8px;
            }
            .foot {
                margin-top: 12px;
                padding-top: 12px;
            }
        }
    </style>
</head>
<body>
    <main class="wrap">
        <section class="card">
            <div class="left">
                <div class="brand" style="font-size: 20px; font-weight: 700; color: var(--accent)">
                    Smart Attendance System
                </div>
                <div class="visual">
                    <img src="static/assets/home-page.jpg" alt="Attendance System" 
                         style="max-width: 100%; height: auto; border-radius: 8px;">
                </div>
            </div>

            <div class="right">
                <h1>Sign in</h1>
                
                <div id="errorMsg" class="error"></div>

                <form id="loginForm" novalidate>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" 
                               autocomplete="email" required
                               placeholder="you@company.com" />
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" 
                               autocomplete="current-password" required
                               placeholder="Your password" />
                    </div>

                    <button id="submitBtn" class="btn" type="submit">
                        <span id="btnText">Sign in</span>
                    </button>
                </form>

                <div class="foot">
                    <div style="margin-bottom: 8px;">Don't have an account?</div>
                    <a href="/admin/enrol_req.html">Request Enrollment from Admin</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');

        // Check if already logged in
        auth.checkAuth().then(isAuth => {
            if (isAuth) {
                if (auth.isAdmin()) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    window.location.href = '/user/dashboard.html';
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Signing in...';
            hideError();

            try {
                const response = await auth.login(email, password);
                
                // Redirect based on role
                if (response.user.role === 'admin') {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    window.location.href = '/user/dashboard.html';
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please check your credentials.');
                submitBtn.disabled = false;
                btnText.textContent = 'Sign in';
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }
    </script>
</body>
</html>
